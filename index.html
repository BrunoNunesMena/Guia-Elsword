<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Elsword</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Garantir que a largura da seção não ultrapasse a largura da tela */
      .section-content {
        width: 100%;
        box-sizing: border-box; /* Garante que padding e borda não impactem a largura */
        margin: 0 auto; /* Para garantir centralização se a largura for menor que a tela */
      }
    
      /* Garantir que o conteúdo dentro da seção siga o layout responsivo */
      .section-content .row {
        width: 100%;
        display: flex;
        justify-content: center; /* Centraliza o conteúdo horizontalmente */
      }
    </style>
</head>
<body>
  <button style="position: fixed; left: 10px; top: 10px;" class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
    >
  </button>
  <div class="offcanvas offcanvas-start bg-dark text-white position-fixed" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column" id="menuList"></ul>
    </div>
  </div>

  <div class="d-flex flex-column gap-4 p-4 text-center" id="content"></div>

  <script type="module">

    document.documentElement.setAttribute('data-bs-theme', 'dark');

    const sections = [
      { title: "Siglas", href: "siglas" }, 
      { title: "Level up até o 99", href: "levelup" },
      { title: "Nível de Maestria", href: "nivelmaestria" },
      { title: "Pedra de Encantamento", href: "pedraencantamento" }
    ];

    const contentDiv = document.getElementById("content");
    const menuList = document.getElementById("menuList");

    // Função para carregar HTML externo
    async function loadSectionContent(href) {
      try {
        const response = await fetch(`sections/${href}.html`);
        const htmlContent = await response.text();
        return htmlContent; 
      } catch (error) {
        console.error("Erro ao carregar o conteúdo:", error);
        return `<p>Conteúdo não encontrado!</p>`;
      }
    }

    // Função para carregar todas as seções e exibir na ordem correta
    async function loadAllSections() {
      const sectionPromises = sections.map(async (section) => {
        const content = await loadSectionContent(section.href);

        // Criação da seção de conteúdo
        const sectionHTML = `
          <div id="${section.href}" class="row p-4 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div>
              <p style="font-size: larger;" class="fw-bold text-body-emphasis">${section.title}</p>
              <div style="min-width: 500px; overflow: auto;">
                ${content}
              </div>
            </div>
          </div>
        `;

        // Criação do item do menu
        const menuItem = `
          <li class="nav-item">
            <a class="nav-link text-white" href="#${section.href}">${section.title}</a>
          </li>
        `;
        
        // Adiciona ao HTML
        menuList.innerHTML += menuItem;

        return sectionHTML;
      });

      // Aguarda todas as seções serem carregadas
      const allSectionsHTML = await Promise.all(sectionPromises);

      // Agora que todas as seções foram carregadas, podemos adicionar ao conteúdo
      contentDiv.innerHTML = allSectionsHTML.join('');
    }

    // Chama a função para carregar todas as seções
    loadAllSections();
  </script>
</body>
</html>
